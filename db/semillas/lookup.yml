#
# Los datos para las tablas de lookup, de la ficha de calicatas
#
relieve:
  [pronunciado, normal, subnormal, cóncavo]
posicion:
  [loma, media loma alta, media loma, media loma baja, pie de loma, baja]
pendiente: 
  [0 - 1%, 1 - 3%, 3 - 10%, 10 - 25%, 25 - 45%, 45%]
escurrimiento: 
  [estancado, muy lento, lento, medio, rápido, muy rápido]
permeabilidad:
  [muy lenta, lenta, moderadamente lenta, moderada, moderadamente rápida, rápida, muy rápida]
drenaje:
  [clase 1, clase 2, clase 3, clase 4, clase 5, clase 6]
anegamiento:
  [clase 1, clase 2, clase 3, clase 4, clase 5]
